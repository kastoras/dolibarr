name: Docker Image CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3

    - name: Get last release tag
      id: get_latest_tag
      run: |
        LATEST_TAG=$(git describe --abbrev=0 --tags)
        echo "::set-output name=latest_tag::$LATEST_TAG"    
    
    - name: Clone code from other repository
      run: git clone --depth 1 --branch main https://github.com/kastoras/dolibar-dockerfiles.git

    - name: Move Docker Files in root folder
      run: mv dolibar-dockerfiles/* .
      
    - name: Remove Docker Files folder
      run: rm -rf dolibar-dockerfiles

    - name: Build the Dolibarr Nginx Image Using last tag
      run: |
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        docker build . --file ./dockerfiles/nginx.dockerfile --tag kastoras/dolibarr-nginx:$LATEST_TAG
        
    #- name: Build the Dolibarr Nginx Image
    #  run: docker build . --file ./dockerfiles/nginx.dockerfile --tag kastoras/dolibarr-nginx:latest
 
    - name: Log to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image to docker hub
      run: |
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        docker image push kastoras/dolibarr-nginx:$LATEST_TAG
