name: Docker Image CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set the value
      id: step_one
      run: |
          echo "FOO=$(git describe --tag --abbrev=0 | cut -c 2-)" >> $GITHUB_ENV
    - name: Use the value
      id: step_two
      run: |
          echo "${{ env.FOO }}"
